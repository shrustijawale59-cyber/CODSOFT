<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3 Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fce4ec;
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 300px;
      background: #f8bbd0;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
    }
    .calculator img {
      width: 90px;
      margin-bottom: 10px;
    }
    .display {
      width: 95%;
      height: 80px;
      background: #F8E7F6;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
      text-align: right;
      overflow-x: auto;
    }
    .expression {
      font-size: 20px;
      color: black;
      min-height: 24px;
    }
    .result {
      font-size: 34px;
      font-weight: bold;
      color: green;
      min-height: 40px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    button {
      height: 65px;
      font-size: 28px;
      font-weight: bold; 
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .btn-operator { background: purple; color: #fff; }
    .btn-number { background: #f06292; color: #fff; }
    .btn-clear { background: #8D77AB; color: #fff; }
    .btn-back { background: #DD88CF; color: #fff; }
    .btn-equal { background: #AE445A; color: #fff;  }
    .btn-zero { grid-column: span 2; } 
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Image/logo -->
    <img src="task3cal_img.png" alt="Calculator Logo">

    <div class="display">
      <div class="expression" id="expression">0</div>
      <div class="result" id="result"></div>
    </div>

    <div class="buttons">
      <button class="btn-clear">C</button>
      <button class="btn-back">⌫</button>
      <button class="btn-equal">=</button>
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-number">0</button>
      <button class="btn-number">.</button>
      <button class="btn-operator">÷</button>
      <button class="btn-operator">+</button>
      <button class="btn-operator">-</button>
      <button class="btn-operator">×</button>
    </div>
  </div>

  <script>
    const expDisplay = document.getElementById("expression");
    const resDisplay = document.getElementById("result");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";
    let resultDisplayed = false;

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          expDisplay.textContent = "0";
          resDisplay.textContent = "";
        } else if (value === "⌫") {
          currentInput = currentInput.slice(0, -1);
          expDisplay.textContent = currentInput || "0";
        } else if (value === "=") {
          try {
            let expression = currentInput.replace(/×/g, "*").replace(/÷/g, "/");
            let result = eval(expression);
            expDisplay.textContent = currentInput;
            resDisplay.textContent = result;
            currentInput = result.toString();
            resultDisplayed = true;
          } catch {
            expDisplay.textContent = "Error";
            resDisplay.textContent = "";
            currentInput = "";
          }
        } else {
          if (resultDisplayed && !isNaN(value)) {
            currentInput = value;
            resultDisplayed = false;
            resDisplay.textContent = "";
          } else {
            currentInput += value;
          }
          expDisplay.textContent = currentInput;
          resDisplay.textContent = "";
        }
      });
    });
  </script>
</body>
</html>
